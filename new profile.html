<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>Испытание: через тернии к звёздам</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="exam.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header class="page-header">Форма отзыва</header>
    <main>
      <form action="https://echo.htmlacademy.ru/courses" method="post">
        <fieldset>
        <legend>Личные данные</legend>
        <div class="half-width">
          <label for="id">ID отзыва</label>
          <input type="text" name="id" value="12345"  disabled> 
        </div>
        <div class="half-width">
          <label for="name">Имя путешественника</label>
          <input type="text" name="name" value="Кекс">
        </div>
        </fieldset>
        <fieldset>
        <legend>Отзыв о поездке</legend>
        <div class="half-width">
          <label for="country">Страна визита</label>
          <input type="text" name="country" value="Норвегия" id="country">
        </div>
        <div class="half-width">
          <label for="city">Город</label>
          <select name="sity" id="sity=field">
                    <option value="Oslo">Осло</option>
                </select>
  
        </div>
        <div class="half-width">
        <label for="riting">Оценка поездки</label>
           0 <input type="range" name="riting" min="0" max="10" step="1" id="half-width" value="10"> 10
        </div>
        <div class="half-width output-area">
          <output name="ritin" id="half-width output-area">10</output>
        </div>
        <label for="review">Текст отзыва</label>
        <textarea name="riview" id="review" rows="5" cols="30">Это было просто мяу!</textarea>
        </fieldset>
        <fieldset>
        <legend>Оценка отеля</legend>
        <div class="half-width">
          <label for="hotel">Название отеля</label>
          <input type="text" name="hotel" id="hotel" placeholder="Название по-английски">
        </div>
        <div class="half-width">
          <label for="arrival_date">Дата въезда</label>
          <input type="number" name="arrival_date" id="arrival_date" placeholder="В формате дд-мм-гггг">
        </div>
        <div class="one-third-width">
          <label for="color">Цвет кроватки</label>
          <input type="color" name="color" id="color" value="#FF0000">
        </div>
        <div class="two-third-width">
          <label for="dish_rating">Оценка обедов</label>
          <select id="dish_rating" name="dish_rating"> 
          <option value="">Подушечки оближешь</option>
          </select>
        </div>
        <label for="fish">Самая вкусная рыба</label>
       
          <select id="fish" name="fish" multiple>
            <option value="1" selected>Норвежский лосось</option>
            <option value="2">Зубатка</option>
            <option value="3" selected>Морской окунь</option>
            <option value="4">Карась</option>
            <option value="5">Зеркальный карп</option>
            
          </select>
          
          
       
        </fieldset>
        <div class="buttons">
        
        <input type="submit" value="Оценить">
        <input type="reset" value="Сбросить">
        </div>
      </form>
    </main>
    <footer class="page-footer"></footer>
  </body>
</html>
